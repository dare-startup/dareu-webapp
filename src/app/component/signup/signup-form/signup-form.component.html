<div class="alert alert-warning alert-dismissible fade show" [hidden]="!errorSigningUp">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <strong>Could not sign up</strong>We are having issues with our server right now, please try again later
</div>
<form class="signup-form" method="POST" [formGroup]="signupFormGroup" (ngSubmit)="onSignupSubmit(signupFormGroup.value)">
    <div class="form-group">
        <label path="name">Name</label>
        <input class="form-control" path="name" type="text" [formControl]="signupFormGroup.controls['name']" placeholder="Name">
    </div>
    <div class="form-group">
        <label path="email">Email</label>
        <input class="form-control" path="email" type="email" [formControl]="signupFormGroup.controls['email']" placeholder="Email address">
    </div>
    <div class="form-group">
        <label path="password">Password</label>
        <input class="form-control" path="password" type="password" [formControl]="signupFormGroup.controls['password']" placeholder="Password">
    </div>
    <div class="form-group">
        <label path="birthday">Birthday</label>
        <input class="form-control" path="birthday" type="date" [formControl]="signupFormGroup.controls['birthday']">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block ripple" [disabled]="!signupFormGroup.valid">Sign up</button>
</form>
