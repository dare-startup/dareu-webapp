<section class="admin-home-section">
  <app-admin-navbar></app-admin-navbar>
  <div class="container" *ngIf="show">
    <h4 class="text-center title">Pending contact messages</h4>
    <div class="contact-message card" *ngFor="let contact of contactMessages.items">
      <div class="contact-message-header">
        <h4 class="contact-message-header-name">{{contact.name}}</h4>
        <h5 class="hidden-sm-down date-header">{{contact.date}}</h5>
      </div>
      <div class="contact-message-body">
        <p>{{contact.comment}}</p>
      </div>
      <div class="contact-message-footer">
        <button class="btn btn-info" type="button" data-toggle="modal" data-target="#replyContactMessageModal" (click)="replyContactMessage(contact)">Reply message</button>
        <button class="btn btn-primary" type="button">Discard</button>
      </div>
    </div>
    <!-- reply modal -->
    <div class="modal fade show" id="replyContactMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reply to contact message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  method="POST">
              <div class="form-group">
                  <p class="contact-message-info"><strong>To </strong>{{currentContactMessage?.name}} - {{currentContactMessage?.email}}</p>
              </div>
              <div class="form-group">
                <label>Reply the message</label>
                <textarea [formControl]="contactMessageResponse.controls['body']" class="form-control"></textarea>
              </div>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
