<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button [ngClass]="{disabled: !canGoBack()}" (click)="back()" class="page-link" tabindex="-1">Previous</button>
    </li>
    <li class="page-item">
      <button [ngClass]="{disabled: !canGoForward()}" (click)="forward()" class="page-link" >Next</button>
    </li>
  </ul>
</nav>
