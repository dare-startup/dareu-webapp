<div class="container user-card card elevated mb-4">
  <img class="card-img-top elevated" src="{{currentUser.imageUrl}}">
  <div class="card-block">
    <h3 class="user-name font-weight-bold">{{currentUser.name}}</h3>
    <button class="btn" (click)="viewProfile()">View profile</button>
  </div>
</div>
