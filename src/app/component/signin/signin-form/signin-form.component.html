
<div class="alert alert-warning alert-dismissible fade show" [hidden]="!errorSigningIn">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <strong>Could not sign in</strong>We are having issues with our server right now, please try again later
</div>
<form id="signin-form" method="POST" class="signin-form" (ngSubmit)="onSubmit(signinForm.value)" [formGroup]="signinForm">
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input class="form-control" id="nameInput" type="email" placeholder="Email" [formControl]="signinForm.controls['email']">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input class="form-control" id="passwordInput" type="password" placeholder="Password" [formControl]="signinForm.controls['password']">
  </div>
  <button type="submit" class="btn btn-primary btn-lg center btn-block text-md-center text-lg-center ripple" [disabled]="!signinForm.valid">Sign in</button>
</form>
